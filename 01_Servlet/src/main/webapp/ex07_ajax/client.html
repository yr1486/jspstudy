<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
	<div>
		<div>
			<input type="text" id="model" placeholder="모델">
			<input type="text" id="price" placeholder="가격">
			<button id="btn1">텍스트요청</button>
		</div>
		<div id="content1"></div>
	</div>

	                                                                                                                                                             
 	<script>
	$('#btn1').on('click', function(){
		$('#content1').empty();
		$.ajax({  // 페이지의 새로고침 없이도 가능
			/* 요청 */
			type: 'get',                     // 요청 메소드
			url: '/01_Servlet/TextServlet',  // 요청 URL
			data: 'model=' + $('#model').val() +'&price=' + $('#price').val(),  // 요청 파라미터
			/* 응답 */
			dataType: 'text',
			success: (resData)=>{
				$('#content1').append(resData);
			},
			error: (jqXHR)=>{
				$('#content1').append($('<div>').text('status : ' + jqXHR.status));
				$('#content1').append($('<div>').text('responseText : ' + jqXHR.responseText));
				
			}
		})
	})
	
	</script> 
	
	<div>
		<form id="frm_person">
			<input type="text" name="name" placeholder="이름"	>
			<input type="text" name="age" placeholder="나이">
			<input type="button" id="btn2" value="JSON요청"> 
		</form>
			<div id="content2"></div>
	</div>
	<script>
		$('#btn2').on('click', function(){
			$('#content2').empty();
			$.ajax({
				/* 요청 */
				type: 'get',
				url: '/01_Servlet/JSONServlet',
				data: $('#frm_person').serialize(),	// form 내부의 모든 입력 요소(.name속성이 파라미터로 인식된다.) // 시리얼라이즈는 네임속성으로
			
				// 응답
				dataType: 'json', // 스트링을 보냈지만 제이슨을 받는거다.                                                                
				success: (resData)=>{ // resData == {"name": "마돈나", "age": 50}
				$('#content2').append($('<div>').text(resData.name));
				$('#content2').append($('<div>').text(resData.age)); // 마침표로 가지고 오거나 대괄호로 가지고 올 수 있음
					
				},
				error: (jqXHR)=>{
					$('#content2').append($('<div>').text(jqXHR.status));
					$('#content2').append($('<div>').text(jqXHR.responseText));
					
				}
			})
		})
	</script>
	
	<div>
		<form id="frm_book">
			<input type="text" name="title" placeholder="제목">
			<input type="text" name="author" placeholder="저자">
			<input type="text" name="price" placeholder="가격">
			<input type="button" id="btn3" value="XML요청">
		</form>
		<div id="content3"></div>
	</div>
	<script>
		$('#btn3').on('click', function(){
			$('#content3').empty();
			$.ajax({
				// 요청
				type: 'get',
				url: '/01_Servlet/XMLServlet',
				data: $('#frm_book').serialize(), //serialize=직렬화
				// 응답
				dataType: 'xml',
				success: (resData)=>{ //여기까지하고 XML로 넘어가서
					var ul = $('<ul>'); //제이쿼리 메소드 쓸수있게 묶어주기.
					ul.append($('<li>').text('제목 : ' + $(resData).find('title').text()));
					ul.append($('<li>').text('저자 : ' + $(resData).find('title').text()));
					ul.append($('<li>').text('가격 : ' + $(resData).find('price').text() + '원'));
					$('#content3').append(ul);
				}
				
			})
		})
	</script>

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

</body>
</html>
