			</select>
			<input type="button" id="btn1" value="조회하기">
		</form>
		<div id="content1"></div>
	</div>

	<div>
		<form id="frm2">
			<label for="schDate">검색일자</label>
			<input type="text" id="schDate" name="schDate">
		</form>
	</div>
	<script>
		$('#schDate').datepicker({
			dateFormat: 'yymmdd' // 이거안해주면 월일년도로 나와
		});
		$('#btn2').on('click', function(){
			$('#content2').empty();
			$.ajax({
				type: 'get',
				url: '/01_Servlet/AirportServlet',
				data: $('#frm2').serialize(),
				dataType: 'xml',
				succese: (resData)=>{
					var str = '<table border="1"><thead><tr><td>운항시작일</td><td>운항종료일</td><td>출발공항</td><td>도착공항</td><td>항공편</td><td>dddd</td></thead></tbody>;'
					$.each*($(resData).find('item'), (i, element)=>{
						str += '<tr>';
						str += '<td>' + $(element).find('internationalStdate').text() + '</td>';
						str += '<td>' + $(element).find('internationalDdddate').text() + '</td>';
						str += '<td>' + $(element).find('airport').text() + '</td>';
						str += '<td>' + $(element).find('city').text() + '</td>';
						str += '<td>' + $(element).find('internationalNum').text() + '</td>';
						str += '<td>' + $(element).find('internationalTime').text() + '</td>';
						str += '</tr>';
					})
					str += '</tbody></table>';
					$('#content2').append(str);
				}
			})
		})
	</script>
