<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>

<script>

		function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2;
		var numValue = parseInt(Math.random() * 9) + 1;
		$('#dan').text(danValue);
		$('#num').text(numValue);
		$('#hidden_dan').val(danValue);
		$('#hidden_num').val(numValue);
		$('#result').val('').focus();
			
		}

		
	$(function(){
		fnGugudan();
		$('#btn_refresh').on('click', fnGugudan); // 선언 함수를 이벤트 리스너로 사용하는 경우에는 함수 이름만 작성한다.
		
	
	})


</script>
</head>

<body>

	<div>
		<form method="post" action="/01_Servlet/GugudanServlet">
		<div>
			<input type="button" value="새로고침" id="btn_refresh">
		</div>
		
		<span id="dan"></span>
		<span>X</span>
		<span id="num"></span>
		<span>=</span>
		
		<input type="hidden" name="dan" id="hidden_dan">
		<input type="hidden" name="num" id="hidden_num">
	
		<input type="text" id="result" size="4">
		<input type="button" id="btn" value="계산">
		
		</form>
	</div>


<!--  
	JavaScript
	0.0 <= Math.random() < 1.0 난수 발생
	0.0 <= Math.random() * 3 < 3.0 난수 발생
	0 <= parseInt(Math.random() * 3) < 3        : 0, 1, 2 난수 발생
	1 <= parseInt(Math.random() * 3) + 1 < 4    : 1, 2, 3 난수 발생

	1 <= parseInt(Math.random() * 9) + 1 < 10    : 123456789
	2 <= parseInt(Math.random() * 8) + 2 < 10    : 23456789
-->
	
	
	


</body>
</html>
